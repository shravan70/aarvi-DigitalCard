<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Jnanesh</div>
      <div>
        <ul class="nav-links">
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Jnanesh</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/JnaneshProfile.png" alt="John Doe profile picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Jnanesh Vishwakarma</h1>
        <p class="section__text__p2">Creative Head @ Aarvi Graphics</p>
        <div class="btn-container">

          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/twitter.png"
            alt="My Twitter profile"
            class="icon"
            onclick="location.href='https://x.com/aarvigraphics'"
          />
          <img
            src="./assets/facebook.png"
            alt="My Facebook profile"
            class="icon"
            onclick="location.href='https://www.facebook.com/aarviintergraphics/'"
          />

          <img
          src="./assets/instagram.png"
          alt="My Instagram profile"
          class="icon"
          onclick="location.href='https://www.instagram.com/aarviintergraphics'"
        />

        <img
        src="./assets/whatsapp.png"
        alt="My Whatsapp profile"
        class="icon"
        onclick="location.href='https://wa.me/8970802040/?text=Hai Jananesh'"
      />

      <img
      src="./assets/email copy.png"
      alt="My Email profile"
      class="icon"
      onclick="location.href='mailto:jnanesh@aarvi.in'"
    />

          
        </div>
      </div>
    </section>
    

    <section id="contact">
      <p class="section__text__p1">Get in Touch</p>
      <h1 class="title">Contact Me</h1>
      <div class="contact-info-upper-container">
        <div class="contact-info-container">
          <img
            src="./assets/email.png"
            alt="Email icon"
            class="icon contact-icon email-icon"
          />
          <p><a href="mailto:jnanesh@aarvi.in">jnanesh@aarvi.in</a></p>
        </div>
        <div class="contact-info-container">
          <img
            src="./assets/phone-call.png"
            alt="Make a call icon"
            class="icon contact-icon"
          />
          <p><a href="tel:+918970802040">Call Me</a></p>
        </div>
      </div>
    </section>
    <footer>

      <p>Copyright &#169; 2024 Shravan A S. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
